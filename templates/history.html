{% extends "base.html" %}

{% block content %}
<div class="history-page">
    <h2 class="text-center mb-4">Analysis History</h2>
    
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Video Name</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for analysis in analyses %}
                <tr>
                    <td>{{ analysis.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ analysis.filename }}</td>
                    <td>
                        <span class="badge {% if analysis.result == 'FAKE' %}bg-danger{% else %}bg-success{% endif %}">
                            {{ analysis.result }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
